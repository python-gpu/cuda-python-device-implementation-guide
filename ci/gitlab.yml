image: gitlab-master.nvidia.com:5005/hwinf-scm/pages-runner

pages:
  stage: deploy
  tags:
    - pages
  script:
    - curl -sSL https://bootstrap.pypa.io/get-pip.py -o get-pip.py
    - python get-pip.py
    - python -m pip install -r requirements.txt
    - make html
    - mv build/html/ public/
  artifacts:
    paths:
      - public
  only:
    - main