image: gitlab-master.nvidia.com:5005/hwinf-scm/pages-runner:doxygen

pages:
  stage: deploy
  tag:
    - pages
  script:
    - apt-get update && apt-get install -y make
    - pip install -r requirements.txt
    - make html
    - mv build/html/ public/
  artifacts:
    paths:
      - public
  only:
    - main